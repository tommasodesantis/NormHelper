<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normio - Normatives Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <div class="panel-header">
                <h2>Settings</h2>
            </div>
            <div class="file-selector">
                <select id="fileSelect">
                    <option value="" disabled selected>Select a normative</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="file-selector">
                <select id="llmSelect">
                    <option value="" disabled selected>Select an AI</option>
                    <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet (recommended)</option>
                    <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                    <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash Exp</option>
                    <option value="google/gemini-exp-1206:free">Gemini Exp 1206</option>
                    <option value="amazon/nova-pro-v1">Nova Pro v1</option>
                </select>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <img src="imageedit_2_7464007735.png" alt="Normio Logo" class="logo">
                    <h1>Normio</h1>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="input-container">
                <textarea 
                    id="questionInput" 
                    placeholder="Ask your question..."
                    rows="3"
                ></textarea>
                <button id="sendButton" class="send-button">
                    Send
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
