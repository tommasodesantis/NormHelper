<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normio - Normatives Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <img src="imageedit_2_7464007735.png" alt="Normio Logo" class="logo">
                    <h1>Normio</h1>
                </div>
                <p>The only normatives assistant you'll ever need</p>
                <div class="file-selector">
                    <select id="fileSelect">
                        <option value="" disabled selected>Select a normative</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="input-container">
                <textarea 
                    id="questionInput" 
                    placeholder="Ask your question..."
                    rows="3"
                ></textarea>
                <button id="sendButton" class="send-button">
                    Send
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
