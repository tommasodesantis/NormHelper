<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normio - Normatives Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.0.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <div class="panel-header">
                <h2>Settings</h2>
            </div>
            <div class="settings-section">
                <div class="mode-selector">
                    <label for="modeSelect" class="tooltip-container">
                        Select Mode:
                        <span class="tooltip-icon">ⓘ</span>
                        <div class="tooltip">
                            <strong>Deep thinking:</strong> Analyze a single document in depth with AI assistance.<br><br>
                            <strong>Semantic search:</strong> Search across multiple documents using natural language.
                        </div>
                    </label>
                    <select id="modeSelect">
                        <option value="standard" selected>Deep thinking</option>
                        <option value="Semantic search">Semantic search</option>
                    </select>
                </div>
            </div>

            <div class="settings-section" id="normativeSection">
                <h3>Normative Selection</h3>
                <div class="file-selector" id="fileSelectContainer">
                    <select id="fileSelect">
                        <option value="" disabled selected>Select a normative (required)</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </div>

            <div class="settings-section rag-options hidden" id="ragOptions">
                <h3>Semantic search options</h3>
                <div class="option">
                    <div class="checkbox-container tooltip-container">
                        <label for="rerankToggle">
                            Enable Reranking
                            <span class="tooltip-icon">ⓘ</span>
                            <div class="tooltip">
                                Reranking improves search results by re-ordering them based on relevance to your query. This provides more accurate results but may take slightly longer.
                            </div>
                        </label>
                        <input type="checkbox" id="rerankToggle" checked>
                    </div>
                </div>
                <div class="option">
                    <label for="topKInput" class="tooltip-container">
                        Top K Chunks:
                        <span class="tooltip-icon">ⓘ</span>
                        <div class="tooltip">
                            The maximum number of text chunks to return. Higher values provide more comprehensive results but may include less relevant content.
                        </div>
                    </label>
                    <input type="number" id="topKInput" value="50" min="1" max="100">
                </div>
                <div class="option">
                    <label for="maxChunksInput" class="tooltip-container">
                        Max Chunks per Document:
                        <span class="tooltip-icon">ⓘ</span>
                        <div class="tooltip">
                            Maximum number of chunks to return per document. Set to 0 for unlimited. Useful for ensuring results come from multiple documents.
                        </div>
                    </label>
                    <input type="number" id="maxChunksInput" value="0" min="0" max="10">
                </div>
            </div>
            <div class="settings-section" id="llmSection">
                <h3>AI Model Selection</h3>
                <div class="file-selector">
                    <select id="llmSelect">
                        <option value="" disabled selected>Select an AI (required)</option>
                        <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet (recommended)</option>
                        <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                        <option value="google/gemini-flash-1.5-8b">Gemini 1.5 Flash 8B</option>
                        <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash Exp</option>
                        <option value="google/gemini-exp-1206:free">Gemini Exp 1206</option>
                        <option value="amazon/nova-pro-v1">Nova Pro v1</option>
                        <option value="openrouter/auto">Auto Router</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <img src="imageedit_2_7464007735.png" alt="Normio Logo" class="logo">
                    <h1>Normio</h1>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be inserted here -->
            </div>
            <div class="input-container">
                <textarea 
                    id="questionInput" 
                    placeholder="Ask your question..."
                    rows="3"
                ></textarea>
                <button id="sendButton" class="send-button">
                    Send
                </button>
            </div>
        </div>
    </div>
    <script src="app.js?v=1.0.0"></script>
</body>
</html>
